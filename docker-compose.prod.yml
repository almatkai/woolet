# Docker Compose production file

services:
  woolet-postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-woolet_app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-woolet}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  woolet-pgbouncer:
    image: edoburu/pgbouncer
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@woolet-postgres:5432/${DB_NAME:-woolet}
      AUTH_TYPE: scram-sha-256
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
    depends_on:
      woolet-postgres:
        condition: service_healthy

  woolet-redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-password}
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  woolet-api:
    image: ${WOOLET_API_IMAGE:-ghcr.io/${GITHUB_REPOSITORY:-owner/repo}/api:latest}
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@woolet-pgbouncer:5432/${DB_NAME:-woolet}
      REDIS_URL: redis://:${REDIS_PASSWORD:-password}@woolet-redis:6379
    env_file:
      - .env
    depends_on:
      woolet-redis:
        condition: service_healthy
      woolet-pgbouncer:
        condition: service_started

  woolet-web:
    image: ${WOOLET_WEB_IMAGE:-ghcr.io/${GITHUB_REPOSITORY:-owner/repo}/web:latest}
    restart: always
    ports:
      - "8080:80"
    env_file:
      - .env

  woolet-landing:
    image: ${WOOLET_LANDING_IMAGE:-ghcr.io/${GITHUB_REPOSITORY:-owner/repo}/landing:latest}
    restart: always
    ports:
      - "8081:80"

  glitchtip-db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: glitchtip
      POSTGRES_PASSWORD: ${GLITCHTIP_DB_PASSWORD:-glitchtip_password}
      POSTGRES_DB: glitchtip
    volumes:
      - glitchtip_postgres_data:/var/lib/postgresql/data

  glitchtip-redis:
    image: redis:7-alpine
    restart: always

  glitchtip:
    image: glitchtip/glitchtip
    restart: always
    depends_on:
      - glitchtip-db
      - glitchtip-redis
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://glitchtip:${GLITCHTIP_DB_PASSWORD:-glitchtip_password}@glitchtip-db:5432/glitchtip
      REDIS_URL: redis://glitchtip-redis:6379/0
      PORT: 8000
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY:-change_me_to_something_very_long}
      GLITCHTIP_DOMAIN: ${GLITCHTIP_DOMAIN:-http://localhost:8000}
      DEFAULT_FROM_EMAIL: ${GLITCHTIP_FROM_EMAIL:-alerts@woolet.com}
      ENABLE_REGISTRATION: "True"

volumes:
  redis_data:
  postgres_data:
  glitchtip_postgres_data:
