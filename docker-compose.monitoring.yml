version: '3.8'

services:
  glitchtip-db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: glitchtip
      POSTGRES_PASSWORD: ${GLITCHTIP_DB_PASSWORD:-glitchtip_password}
      POSTGRES_DB: glitchtip
    volumes:
      - glitchtip_postgres_data:/var/lib/postgresql/data

  glitchtip-redis:
    image: redis:7-alpine
    restart: always

  glitchtip-web:
    image: glitchtip/glitchtip
    restart: always
    depends_on:
      - glitchtip-db
      - glitchtip-redis
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://glitchtip:${GLITCHTIP_DB_PASSWORD:-glitchtip_password}@glitchtip-db:5432/glitchtip
      REDIS_URL: redis://glitchtip-redis:6379/0
      PORT: 8000
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY:-change_me_to_something_very_long}
      GLITCHTIP_DOMAIN: ${GLITCHTIP_DOMAIN:-http://localhost:8001}
      DEFAULT_FROM_EMAIL: ${GLITCHTIP_FROM_EMAIL:-alerts@woolet.com}
      ENABLE_REGISTRATION: "True"

  glitchtip-worker:
    image: glitchtip/glitchtip
    command: ./bin/run-celery-with-beat.sh
    restart: always
    depends_on:
      - glitchtip-db
      - glitchtip-redis
    environment:
      DATABASE_URL: postgresql://glitchtip:${GLITCHTIP_DB_PASSWORD:-glitchtip_password}@glitchtip-db:5432/glitchtip
      REDIS_URL: redis://glitchtip-redis:6379/0
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY:-change_me_to_something_very_long}

volumes:
  glitchtip_postgres_data:
